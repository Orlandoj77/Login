<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	
	<!--foto de fundo -->
	<img class="wave" src="img/img4.svg">
	<div class="container">
		<div >
		</div>




			<!--Div Login-->
		<div class="login-content">
			
				<form action="index.html">
					
				<!--foto do elemnto -->
				<img src="img/avatar.svg">
				<h2 class="title">Entrar</h2>


				
				<!--configurando o input do nome do usuário -->
           		<div class="input-div one">
           		   <div class="i">
						  <!--utilizando a tag 'i' para implementr um ícon antes do nome do usuario e personalisando com css  -->
           		   		<i class="fas fa-user"> </i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
				   </div>
				   


				   <!--configurando o input da password do usuário -->
           		<div class="input-div pass">
           		   <div class="i"> 
						  
						  <!--++-->
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
				</div>
				


				
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
	</div>
	



	
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
